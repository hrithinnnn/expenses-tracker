<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expenses Tracker </title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="title">
		<h1>Expense Tracker</h1>
	</div>
	<div class="net-expenses-container">

		<h2 style="color: gray;">Net Expenses</h2>
		<h2 class="numbers" id="net-expenses"></h2>

	</div>

	<div class="form-container" style="display: flex; justify-content: space-between;">

		<h2 style="color: gray;">Add Transaction</h2>
		<div class="type">

			<label for="type">Type (Income/Expense):</label>
			<select id="type">
				<option value="income">Income</option>
				<option value="expense">Expense</option>
			</select><br><br>
		</div>
		<div class="desc">

			<label for="description">Description:</label>
			<input type="text" id="description"><br><br>

		</div>
		<div class="amount">


			<label for="amount">Amount:</label>
			<input type="number" id="amount"><br><br>
		</div>
		<div class="add-btn btn">

			<button onclick="addTransaction()">Add</button>

		</div>

	</div>
	<div class="container" style="display: flex; justify-content: space-around;">
		<div class="income">


			<h2 style="text-align: center; color: #4b9030fd;">Income</h2>
			<ul id="income-list"></ul>
		</div>
		<div class="expense">


			<h2 style="text-align: center; color: #90303D">Expenses</h2>
			<ul id="expense-list"></ul>
		</div>
	</div>

	<div class="expense-container" style="display: flex; justify-content: space-around;">

		<div>Today's Expense<br>

			<div class="numbers" id="daily-expense"></div>
		</div>
		<div>Last Week's Expense<br>

			<div class="numbers" id="weekly-expense"></div>

		</div>
		<div>This Month's Expense<br>

			<div class="numbers" id="monthly-expense"></div>

		</div>
		<div> This Year's Expense<br>

			<div class="numbers" id="yearly-expense"></div>

		</div>
	</div>


	<script src="expenses.js"></script>
</body>

</html>
